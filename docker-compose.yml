      CASSANDRA_SEEDS: cassie1
      CASSANDRA_CLUSTER_NAME: CassieCluster
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
      CASSANDRA_DC: datacenter2

