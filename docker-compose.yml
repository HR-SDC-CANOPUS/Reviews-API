  cassie1:
    image: cassandra
    restart: always
    environment:
      CASSANDRA_CLUSTER_NAME: CassieCluster
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
      CASSANDRA_DC: datacenter1
    ports:
      - '9042:9042'

  cassie2:
    image: cassandra
    restart: always
    environment:
      CASSANDRA_SEEDS: cassie1
      CASSANDRA_CLUSTER_NAME: CassieCluster
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
      CASSANDRA_DC: datacenter1

  cassie3:
    image: cassandra
    restart: always
